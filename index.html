<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Lindsay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="mainImage" src="IMG_0386.png" alt="Image 1" />

  <script>
    const image = document.getElementById('mainImage');
    const img1 = "IMG_0386.png";
    const img2 = "IMG_0387.png";
    let showingFirst = true;

    document.body.addEventListener("click", () => {
      showingFirst = !showingFirst;
      image.src = showingFirst ? img1 : img2;
    });

    // Also support tap events on mobile
    document.body.addEventListener("touchstart", () => {
      showingFirst = !showingFirst;
      image.src = showingFirst ? img1 : img2;
    });
  </script>
</body>
</html>
